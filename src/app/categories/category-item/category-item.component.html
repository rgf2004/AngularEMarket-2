<a 
  class="list-group-item clearfix"
  [routerLink]="[index]"
  routerLinkActive="active"
  style = "border: 0 none;border-bottom: 1px;"
  >
  <div class="row">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ category.name}}</h4>
    </div>
    <div class="pull-right">
        <span class="badge"> {{ category.itemsCount }}</span>
    </div>
  </div>
</a>
