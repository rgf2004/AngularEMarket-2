<div class="item  col-xs-4 col-lg-4">
    <div class="thumbnail">
          <a (click)="navigateToItemDetails()">
            <img class="group list-group-image image-responsive" [src]="item.imageUrl" [alt]="item.title" style="min-height:200px;max-height:200px;"/>
          </a>
        <div class="caption">            
              <h4 class="group inner list-group-item-heading">
                  {{ item.title | truncate : 20 }}</h4>
              <p class="group inner list-group-item-text">
                  {{ item.description | truncate : 130 }}</p>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <p class="lead">
                        {{ item.price }} $</p>
                </div>
                <div class="col-xs-12 col-md-6">
                    <a class="btn btn-primary" (click)="addToCart()">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
